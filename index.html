            html, body{

            }
            .container{
                max-width: 980px;
                height: 75%;
                margin: 100px auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                gap: 20px;

                flex: 1;
                flex-direction: column;
                gap: 20px;
            }

            .title-area{
                flex: 1;
                font-size: 14px;
                font-style: italic;
                display: flex;
                justify-content: center;
                background-color: rgb(243, 243, 243);
                border: 1px solid gray ;
                border-radius: 6px;
                align-items: center;
                flex-direction: column;
            }

            .area{
                display: flex;
                flex-direction: column;
                height: 100%;
                text-align: center;
                gap: 15px;
            }

            .item{
                border: 1px gainsboro solid;
                border-radius: 3px;
            }
            .item:hover{
                cursor: pointer;
                box-shadow: 1px 2px 1px lightgray;
            }
